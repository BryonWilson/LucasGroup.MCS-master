<section class="parent flex justify-center">

  <div>

      <mat-card class="title-center">
          <mat-card-title>
              <h2>Login</h2>
          </mat-card-title>
          <mat-card-content *ngIf="!isRequesting" class="u-full-width">
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                <div>
                  <mat-form-field [floatLabel]="true">
                      <input matInput id="username" formControlName="email" type="email" />
                      <mat-label class="mdl-textfield__label" for="username">User Name</mat-label>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field [floatLabel]="true">
                      <input matInput id="password" formControlName="password" type="password" />
                      <mat-label class="mdl-textfield__label" for="password">Password</mat-label>
                  </mat-form-field>
                </div>
                  <div *ngIf="errors">
                      {{errors}}
                  </div>
                  <mat-card-actions>
                      <button mat-button type="submit">Log In</button>
                      <a mat-button routerLink="/forgot" routerLinkActive="active">Forgot Password</a>
                  </mat-card-actions>
              </form>
          </mat-card-content>
          <div [hidden]="!isRequesting" class="u-full-width center">
              <mat-spinner></mat-spinner>
              <div>One moment please...</div>
          </div>
      </mat-card>
  </div>
</section>
