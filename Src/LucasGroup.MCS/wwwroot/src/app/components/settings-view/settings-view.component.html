<div class="settings-content-container">

  <mat-card>
    <mat-card-title>
      <h2>User Settings - {{email}}</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings(settingsForm)" class="settings-form">

        <mat-form-field [floatLabel]="true">
          <input matInput id="firstName" formControlName="firstName" />
          <mat-label for="firstName">First Name</mat-label>
        </mat-form-field>

        <mat-form-field [floatLabel]="true">
          <input matInput id="lastName" formControlName="lastName" />
          <mat-label for="lastName">Last Name</mat-label>
        </mat-form-field>

        <!-- <mat-form-field [floatLabel]="true">
          <input matInput id="branchId" formControlName="branchId" />
          <mat-label for="branchId">Branch Id</mat-label>
        </mat-form-field> -->
        <mat-form-field [floatLabel]="true">
          <mat-select id="branchId" formControlName="branchId" >
            <mat-option *ngFor="let branch of branchArray | async" [value]="branch.id">{{branch.name}} - {{branch.number}}</mat-option>
          </mat-select>
          <mat-label for="branchId">Branch</mat-label>
        </mat-form-field>


        <mat-form-field [floatLabel]="true">
          <input matInput id="bullhornUserId" formControlName="bullhornUserId" />
          <mat-label for="bullhornUserId">Bullhorn User Id</mat-label>
        </mat-form-field>

        <mat-form-field [floatLabel]="true">
          <input matInput id="bullhornUsername" formControlName="bullhornUsername" />
          <mat-label for="bullhornUsername">Bullhorn UserName</mat-label>
        </mat-form-field>

        <div *ngIf="errors">
          {{errors}}
        </div>
        <div *ngIf="success">
          {{success}}
        </div>
        <mat-card-actions>
          <button mat-button type="submit">Save</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>

</div>
